<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Esto es un foro</h1>
    </header>
    <section>
        <article id="mensajes"></article>
        <br/>
        <article id="formulario">

            <label for="usuario">Usuario</label><br/>
            <input type="text" name="usuario" id="usuario" placeholder="Escribe aquí usuario" /><br/>
            <label for="mensaje">Mensaje</label><br/>
            <textarea name="mensaje" id="mensaje" cols="40" placeholder="Escribe aquí tu mensaje"></textarea>
            <br/><br/>
            <button id="subir">Subir comentario</button>
            <button id="limpiar">Limpiar foro</button>

        </article>
    </section>
    <footer>
        <h1>&copy; Foro 2021</h1>
    </footer>
<script src="js/main.js"></script>
</body>
</html>
